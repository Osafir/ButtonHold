<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hold Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem 0;
    }

    header h1 {
      margin: 0;
    }

    nav button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #ff6f61;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #profileImages img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    #profileImages img.selected {
      border-color: #ff6f61;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    th {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Button Hold Game</h1>
    <nav>
      <button id="loginButton">Connexion</button>
      <button id="registerButton">Inscription</button>
      <button id="profileButton">Profil</button>
      <button id="duelButton">Mode Duel</button>
      <button id="leaderboardButton">Leaderboard</button>
    </nav>
  </header>

  <main>
    <section id="authSection" class="hidden">
      <h2>Connexion</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>
      <h2>Inscription</h2>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Mot de passe" required>
        <input type="text" id="registerPseudo" placeholder="Pseudo" required>
        <button type="submit">S'inscrire</button>
      </form>
    </section>

    <section id="profileSection" class="hidden">
      <h2>Modifier votre profil</h2>
      <div id="profileImages">
        <!-- Images de profil générées dynamiquement -->
      </div>
      <button id="saveProfile">Enregistrer</button>
    </section>

    <section id="duelSection" class="hidden">
      <h2>Mode Duel</h2>
      <p id="duelStatus">En attente d’un adversaire...</p>
      <button id="joinDuel">Rejoindre la file d'attente</button>
    </section>

    <section id="leaderboardSection" class="hidden">
      <h2>Leaderboard</h2>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Position</th>
            <th>Photo</th>
            <th>Pseudo</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contenu généré dynamiquement -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const backendUrl = 'https://buttonhold.onrender.com';

    // Sections
    const authSection = document.getElementById("authSection");
    const profileSection = document.getElementById("profileSection");
    const duelSection = document.getElementById("duelSection");
    const leaderboardSection = document.getElementById("leaderboardSection");

    // Navigation
    document.getElementById("loginButton").addEventListener("click", () => showSection(authSection));
    document.getElementById("registerButton").addEventListener("click", () => showSection(authSection));
    document.getElementById("profileButton").addEventListener("click", () => showSection(profileSection));
    document.getElementById("duelButton").addEventListener("click", () => showSection(duelSection));
    document.getElementById("leaderboardButton").addEventListener("click", () => loadLeaderboard());

    // Inscription
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const pseudo = document.getElementById("registerPseudo").value;

      const response = await fetch(`${backendUrl}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, pseudo })
      });

      if (response.ok) {
        alert("Inscription réussie !");
      } else {
        alert("Erreur lors de l'inscription.");
      }
    });

    // Connexion
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const response = await fetch(`${backendUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        const data = await response.json();
        localStorage.setItem("user", JSON.stringify(data.user));
        alert("Connexion réussie !");
      } else {
        alert("Erreur de connexion.");
      }
    });

    // Charger le leaderboard
    async function loadLeaderboard() {
      showSection(leaderboardSection);
      const response = await fetch(`${backendUrl}/leaderboard`);
      const leaderboard = await response.json();

      const tbody = document.querySelector("#leaderboardTable tbody");
      tbody.innerHTML = "";

      leaderboard.forEach((entry, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td><img src="./images/${entry.profileImage}" alt="${entry.pseudo}" style="width:50px; height:50px; border-radius:50%;"></td>
            <td>${entry.pseudo}</td>
            <td>${entry.time}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Afficher une section
    function showSection(section) {
      [authSection, profileSection, duelSection, leaderboardSection].forEach(s => s.classList.add("hidden"));
      section.classList.remove("hidden");
    }
  </script>
</body>
</html>
